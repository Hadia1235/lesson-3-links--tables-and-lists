<html>
    <head>
      <title>
        Lists
      </title>
    </head>
    <body>
      <h1>ordered list</h1>
      <ol>
        <li>home</li>
        <li>five</li>
        <li>flag</li>
      </ol>
      <h1>unordered list</h1>
      <ul>
        <li>seven</li>
        <li>car</li>
        <li>phone</li>
      </ul>
      <h1>description list</h1>
      <dl>
        <dt>four</dt>
        <dt>boat</dt>
        <dt>computer</dt>
      </dl>
    </body>
</html>
